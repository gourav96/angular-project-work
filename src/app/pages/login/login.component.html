<div class="container my-5">
    <div class="row">
        <div class="col-md-4 offset-md-4 my-5">
            <mat-card class="my-5">

                <mat-card-header></mat-card-header>

                <h1 class="text-center">User Login</h1>
                <mat-card-content>

                    <!-- {{loginUser|json}} -->
                    <form (ngSubmit)="loginFormSubmit()">
                        <!-- email -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email Address</mat-label>
                            <input [(ngModel)]="loginUser.email" name="email" matInput placeholder="Enter Email Address">
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                        <!-- password -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginUser.password" name="password" type="password" matInput placeholder="Enter Password">
                            <mat-icon matSuffix>password</mat-icon>
                        </mat-form-field>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>

                        <div class="text-center my-5">
                            <button mat-raised-button color="primary">Primary</button>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-sm-6 col-md-6">
                                    <a href="">Forget Password ?</a>
                                </div>
                                <div class="col-12 col-sm-6 col-md-6 text-end">
                                    <a href="/register">Sign up Now</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
