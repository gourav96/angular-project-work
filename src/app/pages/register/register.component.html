<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 my-5">
            <mat-card class="my-5">

                <mat-card-header></mat-card-header>

                <h5 class="text-start"> Start automating your ecommerce business today! </h5>
                <mat-card-content>

                    <!-- firstname -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter First Name .">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>


                    <!-- email -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter Email Address .">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>

                    <!-- password -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter Password">
                        <mat-icon matSuffix>password</mat-icon>
                    </mat-form-field>

                    <!-- country -->
                    <mat-form-field appearance="outline" class="me-2">
                        <mat-label>Favorite food</mat-label>
                        <mat-select name="food">
                            <mat-option>
                                india
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <!-- telephone -->
                    <mat-form-field appearance="outline" class="ms-5">
                        <mat-label>Contact Telephone</mat-label>
                        <input type="password" matInput placeholder="Enter Password">
                        <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>



                    <div class="text-center my-2">
                        <button mat-raised-button color="primary">Primary</button>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-6">
                                <a href="">Forget Password ?</a>
                            </div>
                            <div class="col-12 col-sm-6 col-md-6 text-end">
                                <a href="">Sign up Now</a>
                            </div>
                        </div>
                    </div>


                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
